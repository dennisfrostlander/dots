font:
  normal:
    family: SauceCodePro Nerd Font
    style: Regular
  bold:
    family: SauceCodePro Nerd Font
    style: Bold
  italic:
    family: SauceCodePro Nerd Font
    style: Italic
  size: 13.0
  use_thin_strokes: true
window:
  dynamic_padding: false
  # decorations: None
  opacity: 0.94

# Colors (Nord)
colors:
  primary:
    background: '#2e3440'
    foreground: '#d8dee9'
    dim_foreground: '#a5abb6'
  cursor:
    text: '#2e3440'
    cursor: '#d8dee9'
  vi_mode_cursor:
    text: '#2e3440'
    cursor: '#d8dee9'
  selection:
    text: CellForeground
    background: '#4c566a'
  search:
    matches:
      foreground: CellBackground
      background: '#88c0d0'
    bar:
      background: '#434c5e'
      foreground: '#d8dee9'
  normal:
    black: '#3b4252'
    red: '#bf616a'
    green: '#a3be8c'
    yellow: '#ebcb8b'
    blue: '#81a1c1'
    magenta: '#b48ead'
    cyan: '#88c0d0'
    white: '#e5e9f0'
  bright:
    black: '#4c566a'
    red: '#bf616a'
    green: '#a3be8c'
    yellow: '#ebcb8b'
    blue: '#81a1c1'
    magenta: '#b48ead'
    cyan: '#8fbcbb'
    white: '#eceff4'
  dim:
    black: '#373e4d'
    red: '#94545d'
    green: '#809575'
    yellow: '#b29e75'
    blue: '#68809a'
    magenta: '#8c738c'
    cyan: '#6d96a5'
    white: '#aeb3bb'

key_bindings:
  # Space + keys shortcuts for tmux.
  - { key: Semicolon, mods: Control, chars: "\x00\x3b" }
  - { key: Apostrophe, mods: Control, chars: "\x00\x27" }
  - { key: Period, mods: Control, chars: "\x00\x3b" }
  - { key: Comma, mods: Control, chars: "\x00\x27" }
  # Extra options to send Esc for vim on colemak
  - { key: Return, mods: Control, chars: "\x1b" }
  - { key: Return, mods: Shift, chars: "\x1b" }
  # Consistent C-w.
  - { key: Back, mods: Option, chars: "\x17" }
  - { key: Back, mods: Control, chars: "\x17" }

env:
  TERM: xterm-256color
